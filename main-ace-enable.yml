      - BizObs App: http://{{ bizobs_domain }}/
      - Dashboard: http://dashboard.{{ ingress_domain }}/
      - Mattermost: http://mattermost.{{ ingress_domain }}/
      - Health: http://{{ bizobs_domain }}/api/health
      
